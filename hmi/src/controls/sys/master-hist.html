<div class="bn-flex-col bn-flex-1">
	<div class="bn-flex-row bn-space-between">
		<div class="bn-container filters" bn-event="input.filter: onFilterChange">
			<input type="text" placeholder="Filter topic" data-filter="topic" class="filter">
			<input type="text" placeholder="Filter source" data-filter="src" class="filter">					
		</div>
		<div>Messages Number:<span bn-text="nbMsg"></span></div>
	</div>
	<div class="bn-container">
		<input type="checkbox" class="w3-check" bn-event="click: onShowData" bn-val="dataVisible"><label> Show Data</label>
	</div>

	<div bn-control="FilteredTableControl" bn-options="tableConfig" class="bn-flex-1 bn-no-overflow" bn-iface="iface">	
</div>
